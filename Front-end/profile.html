<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema 25D</title>
    <link crossorigin="anonymous" href="/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet"><!-- CSS -->

</head>
<body>
<header class="main-header">
    <div class="logo">
        <a href="/"></a>
    </div>

    <nav class="header-nav">
        <ul>
            <li class="nav-item"><a href="#">Item 1</a></li>
            <li class="nav-item"><a href="#">Item 2</a></li>
            <li class="nav-item"><a href="#">Item 3</a></li>
            <li class="nav-item"><a href="#">Item 4</a></li>
            <li class="nav-item"><a href="#">Item 5</a></li>
        </ul>
    </nav>
</header>
<section class="content profile-page">
    <h1 class="text-center">Профиль</h1>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="top-nav">
                <ul>
                    <li><a class="active" href="#">Профиль</a></li>
                    <li><a href="#">Заказы</a></li>
                </ul>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input class="form-control" id="name" name="name" type="text">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" id="email" name="email" type="email">
                </div>
                <hr>
                <div>
                    <span class="hint text-warning">Оставьте пустым, если не хотите менять</span>
                </div>
                <div class="form-group">
                    <label for="old-password">Старый пароль</label>
                    <input class="form-control" id="old-password" name="old_password" type="password">
                </div>
                <div class="form-group">
                    <label for="new-password">Новый пароль</label>
                    <input class="form-control" id="new-password" name="new_password" type="password">
                </div>
                <div class="form-group">
                    <label for="repeat-password">Повторите новый пароль</label>
                    <input class="form-control" id="repeat-password" name="repeat_password" type="password">
                </div>
                <div class="form-group text-center">
                    <input class="btn" type="submit" value="Сохранить">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
