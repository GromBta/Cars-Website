<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema 25D</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="logo">
        <a href="/"></a>
    </div>

    <nav class="header-nav">
        <ul>
            <li class="nav-item"><a href="#">Item 1</a></li>
            <li class="nav-item"><a href="#">Item 2</a></li>
            <li class="nav-item"><a href="#">Item 3</a></li>
            <li class="nav-item"><a href="#">Item 4</a></li>
            <li class="nav-item"><a href="#">Item 5</a></li>
        </ul>
    </nav>
</header>
<section class="content">
    <div class="auth-form reg-form">
        <h2 class="text-center">Registration</h2>
        <form action="" class="form-vertical" method="post">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" name="email" required type="email">
                <span class="text-danger email-error"></span>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name" required type="text">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" name="phone" required type="text">
                <span class="text-danger phone-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" required type="password">
                <span class="text-danger password-error"></span>
            </div>
            <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input class="form-control" id="repeat-password" name="repeat_password" required type="password">
                <span class="text-danger repeat-password-error"></span>
            </div>
            <div class="form-group">
                <input class="btn" id="submit" type="submit" value="Register">
                <a class="btn btn-primary" href="#">Login</a>
            </div>
        </form>
    </div>
</section>
<script src="/js/jquery.js"></script>
<script src="/js/site.js"></script>
</body>
</html>
